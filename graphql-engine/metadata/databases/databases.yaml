- name: app
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: PG_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        max_connections: 30
      use_prepared_statements: true
  customization:
    naming_convention: hasura-default
  tables: "!include app/tables/tables.yaml"
